<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>es1g gen</title>

</head>
<body>
<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

<div class="py-12 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="lg:text-center mb-4">
      <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">es1g gen</h2>
      <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
        A better way to generate email signatures
      </p>
      <p class="mt-4 max-w-2xl text-xl text-gray-500 lg:mx-auto">
        Lorem ipsum dolor sit amet consect adipisicing elit. Possimus magnam voluptatum cupiditate veritatis in
        accusamus quisquam.
      </p>
    </div>

    <div class="container mx-auto">
      <div class="flex flex-row">
        <div class="flex-1 text-sm w-1/2">
          <div class="relative h-full w-full" id="result-pane">
            <div class="absolute top-0 right-0">
              <button id="copy2clipboard"
                      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                      title="Copy to Clipboard">
                <span><i class="fas fa-copy mr-2"></i></span>
                <span>Copy</span>
              </button>
            </div>
            <label for="signature-text" class="hidden"></label>
            <textarea id="signature-text" class="hidden"></textarea>
            <pre><code class="language-html" id="signature-pre">...</code></pre>
          </div>
        </div>

        <div class="flex-1 w-1/2">
          <form action="#" method="POST">
            <div class="shadow sm:rounded-md sm:overflow-hidden">
              <div class="px-4 py-5 bg-white space-y-6 sm:p-6">

                <div class="grid grid-cols-3 gap-6">
                  <div class="col-span-3 sm:col-span-2">
                    <label for="name" class="block text-sm font-medium text-gray-700">
                      Name
                    </label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input type="text"
                             name="name"
                             id="name"
                             class="default-text-input"
                             placeholder="Hello Dvc"/>
                    </div>
                  </div>
                </div>

                <div class="grid grid-cols-3 gap-6">
                  <div class="col-span-3 sm:col-span-2">
                    <label for="position" class="block text-sm font-medium text-gray-700">
                      Position
                    </label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input type="text" name="position" id="position"
                             class="default-text-input"
                             placeholder="Greeter">
                    </div>
                  </div>
                </div>

                <div class="grid grid-cols-3 gap-6">
                  <div class="col-span-3 sm:col-span-2">
                    <label for="phone" class="block text-sm font-medium text-gray-700">
                      Phone
                    </label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                        +49
                      </span>
                      <input type="text" name="phone" id="phone"
                             class="default-text-input"
                             placeholder="16013371337">
                    </div>
                  </div>
                </div>

                <div class="grid grid-cols-3 gap-6">
                  <div class="col-span-3 sm:col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">
                      Email
                    </label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input type="text" name="email" id="email"
                             class="default-text-input"
                             placeholder="sup@d.vc">
                    </div>
                  </div>
                </div>

                <div class="grid grid-cols-3 gap-6">
                  <div class="col-span-3 sm:col-span-2">
                    <label for="linkedin" class="block text-sm font-medium text-gray-700">
                      LinkedIn
                    </label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                  <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                    https://www.
                  </span>
                      <input type="text" name="linkedin" id="linkedin"
                             class="default-text-input"
                             placeholder="linkedin.com/in/supdvc">
                    </div>
                  </div>
                </div>

                <div class="grid grid-cols-3 gap-6">
                  <div class="col-span-3 sm:col-span-2">
                    <label for="website" class="block text-sm font-medium text-gray-700">
                      Website
                    </label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                  <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                    https://www.
                  </span>
                      <input type="text" name="website" id="website"
                             class="default-text-input"
                             placeholder="sup.dvc">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
